<!DOCTYPE html>

<html>
<head>
  <title>Simulador de Plazo Fijo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="logica.js"> </script>
</head>
<body>

<div class="container ">
  <h1 class="text-center">Simulador de Plazo Fijo</h1>
  <form>
    <div class="form-group">
      <label for="monto">Monto a invertir ($):</label>
      <input type="number" class="form-control" id="monto">
    </div>
    <div class="form-group">
      <label for="tasa">Tasa de interés anual (%):</label>
      <input type="number" class="form-control" id="tasa">
    </div>
    <div class="form-group">
      <label for="plazo">Plazo:</label>
      <select class="form-control" id="plazo">
        <option value="30">30 días</option>
        <option value="60">60 días</option>
        <option value="90">90 días</option>
        <option value="180">180 días</option>
        <option value="365">1 año</option>
      </select>
    </div>
    <div class="form-group">
      <label for="impuesto">Impuesto a las ganancias (%):</label>
      <input type="number" class="form-control" id="impuesto">
    </div>
    <div class="form-group">
      <label for="costos">Costos asociados ($):</label>
      <input type="number" class="form-control" id="costos">
    </div>
    <button type="button" class="btn btn-primary" onclick="calcularPlazoFijo()">Calcular</button>
    <button type="button" class="btn btn-primary" onclick="simularEscenarios()">Simular escenarios</button>
  </form>
  <div id="resultado"></div>
  <div class="row">
    <div class="col-md-12">
      <canvas id="grafico"></canvas>
    </div>
  </div>
</div>


    
</body>
